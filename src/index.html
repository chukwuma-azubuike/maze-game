<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Maze Game</title>
    <meta name="description" content="Maze Game in Vanilla JS">
    <meta name="author" content="Chukwuma Azubuike">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- game container -->
    <div id="game-container-1" class="game-container">
        <div id="map-and-controls">
            <!-- start game map -->
            <div id="game-map-1" class="game-map">
                <div id="tiles" class="layer"></div>
                <div id="sprites" class="layer"></div>
                <div id="success-msg">Goal reached!</div>
            </div>
        </div>
        <!-- end game map -->
        <p id="text-1" class="text">
            Use cursor keys or buttons.
        <p>
    </div>
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
